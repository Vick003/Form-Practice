<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link type="text/css" rel = "stylesheet" href="main.css">
    </head>
    <body>
        <div id = "container">
            <header>
                <h3>Contact Form</h3>
                <p>Please fill all the tests in the fields.</p>
                 <hr>
            </header>
            <main>
                <form>
                    <p>Your Name:<input class="input" type="text" placeholder="Your Full Name" id="name"></input></p>
            <p>Your Email:<input class = "input" type="email" placeholder="Valid Email Address" id="email"></input></p>
            <p id="msg"><span>Message:</span><textarea placeholder = "Your Message to U's"></textarea></p>
               <p id="drop-down">Subject:<select>
                    <option value="Job Inquiry">Job Inquiry</option>
                </select></p>
                <input type="submit" value="Send" id="send"></input>
                
                </form>
            </main>
        </div>
        
    </body>
